<body>

  </div>
   <div id="app1">

   </div>
  <div id="app-2">

             hello
         </span>
  </div>
  <div id="app-3">

      <p v-if="seen1">你现在看到了吗？</p>
  </div>
  <div id="app-4">
      <ol>
          <li v-for="todo in todos">
              {{todo.text}}

  <script>
     const app = new Vue({
         el: '#ap',
         data: {
             message: 'Hello Vue!0000000000000000011111111111111111'
         }
     });

         el: "#app1",

         }
     });
     var app2=new Vue({
          el:"#app-2",
          data:{
              mess:"Hello"
          }
      });
     var app3=new Vue({
          el:"#app-3",
         data:{

         }
     });

                todos:[
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },

                ]
            }

     });
     var app5=new Vue({
         el:'#app-5',
         data:{
             message:'Hello Vue.js!',
         },
           methods:{
               reverseMessage: function () {
                                this.message = this.message.split('').reverse().join('')
                           }
           }
     });
