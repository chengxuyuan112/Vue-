<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script    src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="ap">
      {{ message }}
  </div>
   <div id="app1">
        <span v-bind:title="message1">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
   </div>
  <div id="app-2">
         <span v-bind:title="mess">
             hello
         </span>
  </div>
 <script>
      var app=new Vue({
          el:'#ap',
          data:{
              message:'Hello Vue!0000000000000000011111111111111111'
          }
      });
      var app1=new Vue({
          el:"#app1",
          data:{
              message1:'页面加载与---'+new Date().toLocaleString(),
          }
      });
      var app2=new Vue({
          el:"#app-2",
          data:{
              mess:"Hello"
          }
      })
 </script>
</body>
</html>
